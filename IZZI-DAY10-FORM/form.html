<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div id="mainContainer">
        <div id="formContainer">
          <div id="formHeader">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F560%2F669%2Foriginal%2Fhexagon-lens-colorful-logo-template-illustration-design-vector-eps-10.jpg&f=1&nofb=1"
              alt="formLogo.jpg"
            />
            <h1>Sign in to your account</h1>
            <h3>Or <a href="#">start your 14-day free trial</a></h3>
          </div>
          <div id="social">
            <div id="label">
              <span>Sign in with</span>
            </div>
            <div id="buttons">
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://www.twitter.com/"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="https://www.github.com/"
                ><i class="fa-brands fa-github"></i
              ></a>
            </div>
          </div>
          <div id="break">
              <div class="line"></div>
              <span>Or continue with</span>
              <div class="line"></div>
          </div>
          <div id="inputs">
              <label for="email" id="mailLabel">Email adress</label>
              <input type="mail" id="email">
              <label for="password" id="passwordLabel">Password</label>
              <input type="password" id="password">
              <div id="options">
                  <div id="rememberDiv">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                  </div>
                  <a href="#">Forgot your password?</a>
              </div>
          </div>
          <button type="button" id="signIn">Sign in</button>
        </div>
        <div id="imgContainer">
            <img src="https://picsum.photos/700/700" alt="">
        </div>
      </div>
    </form>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
