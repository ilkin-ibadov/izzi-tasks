<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Chats</h1>
    </header>
    <main>
      <div class="chats">
        <div class="chat">
          <div class="imageholder">
            <img src="/assets/images/Ellipse.jpg" alt="" />
          </div>
          <div class="textbox">
            <h3>James</h3>
            <p>Thank you! That was very helpful!</p>
          </div>
        </div>
        <div class="chat">
          <div class="imageholder">
            <img src="/assets/images/Ellipse(1).jpg" alt="" />
          </div>
          <div class="textbox">
            <h3>Will Kenny</h3>
            <p>I know... I'm trying to get the funds.</p>
          </div>
        </div>
        <div class="chat">
          <div class="imageholder">
            <img src="/assets/images/Ellipse(2).jpg" alt="" />
          </div>
          <div class="textbox">
            <h3>Beth Williams</h3>
            <p>
              I’m looking for tips around capturing the milky way. I have a 6D
              with a 24-100mm...
            </p>
          </div>
        </div>
        <div class="chat">
          <div class="imageholder">
            <img src="/assets/images/Ellipse(3).jpg" alt="" />
          </div>
          <div class="textbox">
            <h3>Rev Shawn</h3>
            <p>
              Wanted to ask if you’re available for a portrait shoot next week.
            </p>
          </div>
        </div>
      </div>
      <div class="menu">
          <div class="buttons">
              <a href="#"><i class="fa-solid fa-house"></i></a>
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
              <a href="#"><i class="fa-solid fa-plus"></i></a>
              <a href="#"><i class="fa-regular fa-comment"></i></a>
              <a href="#"><i class="fa-regular fa-user"></i></a>
          </div>
          <div class="tab">
              <div class="line"></div>
          </div>
      </div>
    </main>
  </body>
</html>
